<dom-module id="ms-content-top">
  <template>
    <style>
      #wrap {
        width: 1000px;
        margin: 0 auto;
        border: 1px solid blue;
        background: #fff;
      }

      paper-toolbar {
        width: 700px;
        --paper-toolbar-background: #fff;
        color: #333;
        position: relative;
      }

      paper-tab {
        font-size: 12px;
        height: 16px;
        padding-top: 2px;
        border-right: 1px solid #ddd;
      }

      paper-tab iron-icon {
        width: 16px;
      }

      paper-tab.last {
        border: none;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #37a0ce;
        width: 400px;
      }

      #more {
        position: absolute;
        right: 20px;
        padding-top: 10px;
        font-size: 12px;
      }

      #more iron-icon {
        width: 16px;
        color: #f00;
      }

      ul {
        margin: 0;
        padding: 0;
        width: 700px;
        display: flex;
        justify-content: flex-end;
        flex-wrap: wrap;
        align-content: flex-start;
        margin-left: 20px;
      }

      ul li {
        list-style: none;
        width: 170px;
        height: 240px;
        flex: auto;
      }

      ul li a {
        display: inline-block;
        position: relative;
      }

      .imgBottom {
        display: inline-block;
        width: 100%;
        height: 26px;
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        bottom: 4px;
        border-top: 1px solid #000;
        z-index: 10;
        color: #f00;
        font-size: 12px;
        line-height: 26px;
      }


    </style>
    <div id="wrap">
      <paper-toolbar>
        <paper-icon-button icon="av:album"></paper-icon-button>
        <span>热门推荐</span>
        <paper-tabs selected="0" noink no-tab>
          <paper-tab active>华语</paper-tab>
          <paper-tab>流行</paper-tab>
          <paper-tab>摇滚</paper-tab>
          <paper-tab>民谣</paper-tab>
