<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href=".././index/ms-topbar.html">
<link rel="import" href=".././index/ms-secondbar.html">
<link rel="import" href=".././music_detail/ms-music-comment.html">
<link rel="import" href=".././music_disk/ms-disk-detail-list.html">


<dom-module id="ms-disk-detail">
  <template>
    <style>
      h3, p {
        margin: 0;
        padding: 0;
      }

      .clear:after {
        content: '';
        display: block;
        clear: both;
        width: 0;
        height:0;
      }
      #wrap {
        width: 960px;
        margin: 0px auto;
        padding: 30px 0 0 30px;
        border: 1px solid #dedede;
        background: #fff;
        font-size: 14px;
      }

      #detail #photo img {
        padding: 4px;
        border: 1px solid #dedede;
        margin-right: 20px;
      }

      #detail {
        display: flex;
        justify-content: flex-start;
      }

      #detail h3 {
        font-size: 20px;
        color: #333;
        font-weight: normal;
        display: flex;
        align-items: center;
      }

      #text p {
        margin: 10px 0;
        display: flex;
        align-items: center;
        color: #999;
        font-size: 12px;
      }

      #author .author_name, #disk .disk_name {
        color: #0c73c2;
      }

      #author span {
        padding-right: 10px;
      }

      #text #name i {
        display: inline-block;
        width: 54px;
        height: 26px;
        background: url('../../images/icons.png') no-repeat 0 -241px;
        padding-right: 8px;
      }

      #msg button {
        width: 66px;
        height: 32px;
        background: #fff;
        border-radius: 4px;
        border: none;
        outline: none;
        border: 1px solid #ccc;
        cursor: pointer;
        color: #666;
        display: flex;
        align-items: center;
        float: left;
        margin-right: 10px;
        box-shadow: 0px 1px 0px #ddd;
      }

      #msg button i {
        display: inline-block;
        width: 18px;
        height: 18px;
        margin-right: 4px;
      }

      #msg #play {
        color: #fff;
        background: #2475c3;
        border: 1px solid #2475c3;
      }

      #msg #play i {
        background: url('../../images/icon.png') no-repeat 0px -59px;
      }

      #msg #store i {
        background: url('../../images/icons.png') no-repeat -44px -107px;
      }

      #msg #comment i {
        background: url('../../images/icons.png') no-repeat -44px -107px;
      }

      #msg #download iron-icon {
        width: 18px;
        height: 18px;
        padding-top: 4px;
      }

      #tag {
        margin-top: 20px;
        color: #666;
      }

      #tag button {
        width: 60px;
        border: none;
        outline: none;
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 20px;
        margin-left: 8px;
        color: #666;
      }

      #intro {
        margin: 50px 0 100px 0;
      }

      #intro p {
        color: #666;
      }
    </style>

    <ms-topbar></ms-topbar>
    <ms-secondbar></ms-secondbar>
    <div id="wrap">
      <section id="detail">
        <div id="photo">
          <img src="../../images/mylove_disk.jpg" alt="" width="188px" height="188px">
        </div>

        <div id="text">
          <h3 id="name">
            <i></i>我喜欢的歌单
          </h3>

          <div class="clear" id="msg">
            <p id="author">
              <span><img src="../../images/my_disk.jpg" width="30px" height="30px"></span>
              <span class="author_name"> 云树人</span>
              <i></i>
              <span id="createTime"><span>2016-10-11创建</span>
            </p>

            <button type="button" name="button" id="play">
              <i></i>
              播放
            </button>
            <button type="button" name="button" id="store">
              <i></i>
              收藏
            </button>
            <button type="button" name="button" id="download">
              <iron-icon icon="file-download"></iron-icon>
              下载
            </button>
            <button type="button" name="button" id="comment">
              <i></i>
              (100)
            </button>
          </div>

          <div id="tag">
            标签:
            <button>华语</button>
            <button>流行</button>
          </div>

          <section id="intro">
            <p>介绍介绍</p>
            <p>介绍介绍</p>
            <p>介绍介绍</p>
            <p>介绍介绍</p>
            <p>介绍介绍</p>
          </section>
        </div>
      </section>

      <ms-disk-detail-list></ms-disk-detail-list>
      <ms-music-comment></ms-music-comment>


    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-disk-detail'
    });
  </script>
</dom-module>
