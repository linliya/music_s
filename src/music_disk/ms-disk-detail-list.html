<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href=".././search/ms-time-translator.html">


<dom-module id="ms-disk-detail-list">
  <template>
    <style>
      div, h3, h4, textarea, section,ul, li, p {
        margin: 0;
        padding: 0;
        font-size: 12px;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      li {
        list-style: none;
      }

      #wrap {
        width: 600px;
        margin-bottom: 50px;
      }

      h3 {
        border-bottom: 2px solid #2783ca;
        padding-bottom: 2px;
        font-size: 20px;
        font-weight: normal;
        line-height: 28px;
      }

      h3 span {
        font-size: 12px;
        color: #666;
        margin: 0 0  -8px 20px;
      }

      h3 #playTime {
        float: right;
      }

      h3 #playTime span {
        color: #ba0b0b;
        margin: 0;
      }

      #list {
        border: 1px solid #d9d9d9;
      }

      h4 span, ul li span {
        display: inline-block;
        padding-left: 6px;
      }

      h4 span {
        border-left: 1px solid #d9d9d9;
      }

      h4 span:first-child {
        border-left: none;
      }

      h4 {
        color: #212121;
        background: #f4f4f4;
        line-height: 32px;
        font-weight: normal;
        border-bottom: 1px solid #d9d9d9;
        display: flex;
        justify-content: flex-start;
      }

      ul li {
        line-height: 30px;
        display: flex;
        justify-content: flex-start;
      }

      h4 .num, ul li .num {
        width: 80px;
        color: #999;
        padding-left: 8px;
        display: flex;
        align-items: center;
      }

      ul li .num i {
        width: 18px;
        height: 18px;
        margin-left: 32px;
        display: inline-block;
        background: url('../../images/icons.png') no-repeat -45px -634px;
      }

      h4 .title, ul li .title {
        width: 180px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        word-wrap: normal;
      }

      ul li .title a:hover{
        text-decoration: underline;
      }

      h4 .time, ul li .time {
        width: 60px;
      }

      h4 .singer, ul li .singer {
        width: 80px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        word-wrap: normal;
      }

      h4 .disk, ul li .disk {
        width: 100px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        word-wrap: normal;
      }

      ul li:nth-child(2n+1) {
        background: #f4f4f4;
      }
    </style>
    <div id="wrap">
      <h3>
        歌曲列表
        <span>[[list.length]]首歌</span>
        <span id="playTime">播放：<span>[[playCount]]</span>次</span>
      </h3>

      <div id="list">
        <h4>
          <span class="num"></span>
          <span class="title">歌曲标题</span>
          <span class="time">时长</span>
          <span class="singer">歌手</span>
          <span class="disk">专辑</span>
        </h4>

        <ul>
          <template is="dom-repeat" items="[[list]]">
            <li>
              <span class="num"><i></i></span>
              <span class="title"><a href="/musicDetail?id=[[item.id]]">[[item.name]]</a></span>
              <span class="time">
                <ms-time-translator input="[[item.duration]]"></ms-time-translator>
              </span>

              <span class="singer">
                <template is="dom-repeat" items="[[item.artists]]">
                  [[item.name]]
                </template>
              </span>
              <span class="disk">[[item.album.name]]</span>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-disk-detail-list'
    });
  </script>
</dom-module>
