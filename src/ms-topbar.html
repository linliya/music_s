<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="ms-topbar">
  <template>
    <style>
      html, body, div, header {
        margin: 0;
        padding: 0;
      }

      #wrap {
        background: #2e2e2e;
        height: 50px;
      }

      header {
        width: 1000px;
        height: 50px;
        margin: 0 auto;
        border: 1px solid #fff;
      }

      #logo {
        width: 200px;
      }

      paper-toolbar {
        display: flex;
        align-items: center;
        justify-content: space-around;
        text-align: center;
        --paper-toolbar-background: #2e2e2e;
        height: 50px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #BDBDBD;
        width: 400px;
      }

      #searchBox {
        width: 220px;
        height: 30px;
        margin-left: 140px;
        position: relative;
      }

      #search {
        box-sizing: border-box;
        width: 200px;
        padding-left: 40px;
        padding-right: 16px;
        line-height: 30px;
        border: none;
        border-radius: 4px;
        margin: 0;
        background: #f1f1f1;
        font-family: var(--theme-font);
        font-size: 16px;
        color: var(--theme-blue-grey);
      }

      iron-icon {
        position: absolute;
        left: 16px;
        top: 6px;
        color: #ccc;
      }
    </style>

    <div id="wrap">
      <header>
        <paper-toolbar>
          <span id="logo">logo</span>
          <paper-tabs selected="0" noink>
            <paper-tab active>发现音乐</paper-tab>
            <paper-tab>我的音乐</paper-tab>
          </paper-tabs>
          <div id="searchBox">
            <input id="search" type="text" placeholder="search">
            <iron-icon icon="search"></iron-icon>
          </div>
        </paper-toolbar>
      </header>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-topbar'
    });
  </script>
</dom-module>
