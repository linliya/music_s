<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/tk-loading-backdrop/tk-loading-backdrop.html">

<link rel="import" href=".././index/ms-topbar.html">
<link rel="import" href=".././index/ms-secondbar.html">
<link rel="import" href=".././behavior/ms-connect-behavior.html">

<link rel="import" href="./ms-page.html">
<link rel="import" href="./ms-category.html">


<dom-module id="ms-playlist">
  <template>
    <style>
      div, h3, header, section, ul, p, a, dl, dt, dd {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
      }

      #wrap {
        width: 980px;
        margin: 0 auto;
        padding: 40px;
        background: #fff;
        color: #333;
        font-size: 12px;
        border: 1px solid #d5d5d5;
        position: relative;
      }

      a {
        text-decoration: none;
        color: #333;
      }

      /*头部*/
      header {
        width: 900px;
        height: 40px;
        line-height: 40px;
        margin: 0 auto;
        border-bottom: 2px solid #2783ca;
      }

      header h3 {
        display: flex;
        justify-content: space-between;
      }

      header h3 span {
        font-size: 24px;
        font-weight: normal;
      }

      header h3 #selector paper-button {
        height: 30px;
        line-height: 30px;
        font-size: 12px;
        border: 1px solid #d5d5d5;
        vertical-align: top;
        border-radius: 5px;
        margin: 2px 0 0 12px;
        padding: 0 16px 0 10px;
      }

      header h3 i {
        font-style: normal;
        font-weight: normal;
        color: #0c73c2;
      }

      header h3 em {
        width: 14px;
        height: 14px;
        display: inline-block;
        background: url('../../images/icons.png') no-repeat -64px -535px;
      }

      /*头部右边*/
      header #order {
        width: 93px;
        height: 29px;
        /*active 0 -32px;*/
        background: url('../../images/button.png') 0 0px;
      }

      header #order a {
        font-weight: normal;
        float: left;
        width: 46px;
        height: 29px;
        line-height: 29px;
        text-align: center;
        font-size: 12px;
      }

      header #order a:hover {
        text-decoration: underline;
      }

      header #order a.active {
        color: #fff;
      }

      #list {
        position: relative;
      }

      /*歌单列表*/
      #list ul {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        margin: 30px 0 0 -10px;
      }


      #list ul li {
        width: 140px;
        height: 188px;
        padding: 0 0 30px 50px;
      }

      #list ul li  a {
        position: relative;
      }

      #list ul li .title {
        display: inline-block;
        width: 140px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        word-wrap: normal;
      }

      #list ul li .name {
        color: #666;
      }

      .imgBottom {
        display: inline-block;
        width: 100%;
        height: 26px;
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        bottom: 4px;
        border-top: 1px solid #000;
        z-index: 10;
        color: #ccc;
        font-size: 10px;
        line-height: 26px;
      }

      .imgBottom iron-icon {
        width: 12px;
        height: 12px;
        padding-left: 4px;
      }

      .name :hover, .title :hover {
        text-decoration: underline;
      }



    </style>

    <ms-topbar></ms-topbar>
    <ms-secondbar></ms-secondbar>

    <iron-ajax id="ajax"
               loading="{{loading}}"
               url="[[serverUrl]]/playlist?order=[[order]]&category=[[category]]"
               handle-as="json"
               content-type="application/json"
               headers="[[authHeader]]"
               login-user="[[loginUser]]"
               last-response="{{data}}">
    </iron-ajax>

    <div id="wrap">
      <header>
        <h3>
          <div id="selector">
            <span>全部</span>
            <paper-button on-tap="_showSelector">
              <i>
                选择分类
                <em></em>
              </i>
            </paper-button>
          </div>

          <div id="order">
            <a href="#" class="active" on-tap="_orderHot">热门</a>
            <a href="#" on-tap="_orderNew">最新</a>
          </div>
        </h3>
      </header>

      <ms-category id="category"></ms-category>

      <section id="list">
        <tk-loading-backdrop opened="[[loading]]"></tk-loading-backdrop>
        <ul>
          <template is="dom-repeat" items="[[data.playlists]]">
            <li>
              <a href="/diskDetail?id=[[item.id]]">
                <img src="[[item.coverImgUrl]]" title="[[item.name]]" width="140px" height="140px">
                <span class="imgBottom">
                  <iron-icon icon="hardware:headset"></iron-icon>
                  <span>[[item.playCount]]</span>
                </span>
                <p>
                  <a href="/diskDetail?id=[[item.id]]" class="title" title="[[item.name]]">
                    <span>
                      [[item.name]]
                    </span>
                  </a>
                </p>
                <p>by
                  <a href="javascript:;" class="name">
                    <span>
                      [[item.creator.nickname]]
                    </span>
                  </a>
                </p>
              </a>
            </li>
          </template>
        </ul>
      </section>

      <ms-page></ms-page>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-playlist',
      behaviors: [Polymer.msConnectBehavior],

      properties: {
        category: {
          type: String,
          notify: true,
          value: '全部'
        },

        isNew: {
          type: Boolean,
          notify: true,
          observer: '_observeIsHot'
        },

        order: {
          type: String,
          notify: true,
          value: 'hot'
        }
      },

      attached() {
        this.refresh();
        this.isNew = false;

        this.addEventListener('ms-category', (e) => {
          this.category = e.detail.category;
          this.refresh();
          this.$.category.hide();
        });
      },

      refresh() {
        this.$.ajax.generateRequest();
      },

      _observeIsHot() {
        let a = this.$.order.querySelectorAll('a');

        if(this.isNew) {
          this.$.order.style.background = 'url(../../images/button.png) 0 -32px';
          a[0].style.color = '#000';
          a[1].style.color = '#fff';
        }
        else {
          this.$.order.style.background = 'url(../../images/button.png) 0 0px';
          a[0].style.color = '#fff';
          a[1].style.color = '#000';
        }
      },

      _orderHot() {
        this.isNew = false;
        this.order = 'hot';
        this.refresh();
      },

      _orderNew() {
        this.isNew = true;
        this.order = 'new';
        this.refresh();
      },

      _showSelector() {
        this.$.category.show();
      }
    });
  </script>
</dom-module>
