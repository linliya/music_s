  <script>
    Polymer({
      is: 'ms-category',
      properties: {
        isHide: {
          type: Boolean,
          notify: true,
          value: true
        }
      },

      show() {
        if(this.isHide === true) {
          this.isHide = false;
        }
        else {
          this.isHide = true;
        }
      },

      hide() {
        this.isHide = true;
      },

      getCategory(e) {
        this.fire('ms-category', {category: e.target.innerHTML}, null);
      }

    });
  </script>
