<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ms-secondbar">
  <template>
    <style>
      #wrap {
        background: #11aaff;
        height: 35px;
      }

      div, ul {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      #toolbar {
        width: 960px;
        margin: 0 auto;
        height: 35px;
        line-height: 28px;
        color: #fff;
        font-size: 12px;
        background: #11aaff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      ul {
        margin-left: -14px;
      }

      ul li {
        width: 40px;
        margin-right: 30px;
        float: left;
        text-align: center;
        cursor: pointer;
        padding: 0 8px;
      }

      #activeTab {
        background: #2783ca;
        font-weight: bold;
        border-radius: 20px;
        position: relative;
      }

      #activeTab i {
        width: 0px;
        height:0px;
        display: block;
        position: absolute;
        left: 19px;
        top: -18px;
        border-top: 8px solid transparent;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 8px solid #11aaff;
      }

      li:hover {
        border-radius: 20px;
        background: #2783ca;
      }

    </style>
    <div id="wrap">
      <div id="toolbar">
        <ul id="tabs">
          <a href="/main"><li id="activeTab"><i></i>推荐</li></a>
          <a href="/toplist"><li>排行榜</li></a>
          <a href="/playlist"><li>歌单</li></a>
          <li></li>
        </ul>
      </ul>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-secondbar'
    });
  </script>
</dom-module>
