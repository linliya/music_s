<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">

<dom-module id="ms-secondbar">
  <template>
    <style>

      #wrap {
        background-color: #ba0b0b;
      }

      paper-toolbar {
        width: 960px;
        margin: 0 auto;
        height: 35px;
        --paper-toolbar-background: #ba0b0b;
        display: flex;
        align-items: center;
      }

      paper-tab, paper-tabs {
        height: 28px;
      }

      paper-tabs {
        font-size: 12px;
        width: 400px;
        padding-left: 230px;
        position: relative;
      }

      paper-tab {
        margin-right: 38px;
      }

      #activeTab {
        border-radius: 20px;
        background: #8e0303;
        font-weight: bold;
      }

      paper-tab:hover {
        border-radius: 20px;
        background: #8e0303;
      }

    </style>
    <div id="wrap">
      <paper-toolbar>
        <paper-tabs selected="0" noink no-bar>
          <paper-tab id="activeTab" pressed>推荐</paper-tab>
          <paper-tab>排行榜</paper-tab>
          <paper-tab>歌单</paper-tab>
          <paper-tab>歌手</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-secondbar'
    });
  </script>
</dom-module>
