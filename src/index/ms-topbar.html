 <link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="./ms-login-dialog.html">
<link rel="import" href="./ms-register-dialog.html">


<dom-module id="ms-topbar">
  <template>
    <style>
      html, body, div, header {
        margin: 0;
        padding: 0;
      }

      #wrap {
        height: 60px;
        background: url('../../images/topbar.png') repeat-x 0px -90px;
      }

      header {
        width: 960px;
        height: 60px;
        margin: 0 auto;
      }

      #logo {
        width: 200px;
      }

      header {
        display: flex;
        align-items: center;
        text-align: center;
        --paper-toolbar-background: transparent;
        height: 60px;
      }

      #tabs {
        width: 400px;
        line-height: 60px;
        color: #fff;

      }

      #activeTab {
        font-weight: bold;
        position: relative;
      }

      #tabs a {
        color: #fff;
        text-decoration: none;
        display: inline-block;
        line-height: 60px;
        font-size: 14px;
        padding: 0 40px;
      }

      #tabs a:hover {
        height: 58px;
        background: url('../../images/topbar.png') no-repeat 0px -162px;
      }

      #searchBox {
        width: 220px;
        height: 30px;
        margin-left: 140px;
        position: relative;
      }

      #search {
        box-sizing: border-box;
        width: 200px;
        margin: 0;
        padding-left: 40px;
        line-height: 30px;
        border: none;
        border-radius: 4px;
        background: #f1f1f1;
        font-family: var(--theme-font);
        font-size: 16px;
        color: var(--theme-blue-grey);
      }

      iron-icon {
        position: absolute;
        left: 16px;
        top: 6px;
        color: #ccc;
      }

      paper-button {
        height: 30px;
        font-size: 12px;
        color: #ddd;
      }

      paper-button:hover {
        text-decoration: underline;
      }

      #registerBtn {
        margin-left: -30px;
      }
    </style>

    <div id="wrap">
      <header>

        <span id="logo">logo</span>
        <div id="tabs">
          <a href="/main" id="activeTab" class="tab" active>发现音乐<i></i></a>
          <a href="/me/music" class="tab">我的音乐</a>
        </div>

        <div id="searchBox">
          <input id="search" type="text" placeholder="search">
          <iron-icon icon="search"></iron-icon>
        </div>

        <paper-button hidden$="[[isLogin]]" noink on-tap="_handleLogin">登录</paper-button>
        <paper-button hidden$="[[isLogin]]" noink on-tap="_handleRegister" id="registerBtn">注册</paper-button>

      </header>
      <ms-login-dialog id="loginDialog"></ms-login-dialog>
      <ms-register-dialog id="registerDialog"></ms-login-dialog>

    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-topbar',

      _handleLogin() {
        this.$.loginDialog.open();
      },

      _handleRegister() {
        this.$.registerDialog.open();
      },
    });
  </script>
</dom-module>
