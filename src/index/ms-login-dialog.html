<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="./ms-register-dialog.html">

<link rel="import" href="../behavior/ms-connect-behavior.html">


<dom-module id="ms-login-dialog">
  <template>
    <style>
      paper-dialog {
        margin: 0;
        padding: 0;
        border-radius: 3px 3px 0 0;
        width: 530px;
        height: 300px;
      }

      paper-dialog > header {
        margin: 0;
      }

      header {
        box-sizing: border-box;
        background-color: #2d2d2d;
        box-shadow: 0 1px 4px 0 rgba(0,0,0,.3);
        line-height: 38px;
        color: #fff;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header iron-icon {
        width: 18px;
        height: 18px;
        margin-right: -8px;
        cursor: pointer;
      }

      #content {
        width: 250px;
        margin: 0 auto;
      }

      paper-button {
        width: 250px;
        margin-top: 10px;
        color: #fff;
        background: var(--paper-blue-500);
      }

      #text {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
      }

      a {
        text-decoration: none;
        color: #333;
        font-size: 12px;
      }

      a:hover {
        text-decoration: underline;
      }

      #register {
        color: var(--paper-blue-700);
      }
    </style>

    <iron-ajax  id="ajax"
                url="[[serverUrl]]/user/login"
                handle-as="json"
                method="POST"
                content-type="application/json"
                on-response="_handleResponse"
                on-error="_handleError"></iron-ajax>

    <paper-dialog id="loginDialog" opened="{{opened}}" with-backdrop no-cancel-on-outside-click>
      <header>
        <span>用户登录</span>
        <iron-icon icon="close" on-tap="close"></iron-icon>
      </header>

      <div id="content">
        <form is="iron-form" id="ajaxForm">
          <paper-input label="请输入用户名"
                       name="username"
                       auto-validate
                       required
                       pattern="[[_userNameReg]]"
                       error-message="用户名由6-16位数字和字母组成"></paper-input>
          <paper-input label="请输入密码"
                       name="password"
                       type="password"
                       auto-validate
                       required
                       on-keydown="_checkPress"
                       pattern="[[_pwdReg]]"
                       error-message="密码由6-16位数字和字母组成"></paper-input>

          <div id="text">
            <a href="#">忘记密码?</a>
            <a href="#" id="register" on-tap="_openRegister">没有帐号，立即注册</a>
          </div>

          <paper-button raised on-tap="login">登录</paper-button>
        </form>
        <paper-toast id="toast" vertical-align="top"></paper-toast>
      </div>
    </paper-dialog>
    <ms-register-dialog id="registerDialog"></ms-register-dialog>
  </template>
  <script>
    Polymer({
      is: 'ms-login-dialog',
      behaviors: [Polymer.msConnectBehavior],

      properties: {
        opened: {
          type: Boolean,
          notify: true
        },

        _userNameReg: {
          type: String,
          value: '[a-zA-Z0-9_]{6,16}',
          notify: true
        },

        _pwdReg: {
          type: String,
          value: '[a-zA-Z0-9_]{6,16}',
          notify: true
        }
      },

      open() {
        this.opened = true;
      },

      close() {
        this.opened = false;
      },

      _toast(msg) {
        let toast = this.$.toast;
        toast.text = msg;
        toast.open();
      },

      _openRegister() {
        this.close();
        this.$.registerDialog.open();
      },

      login() {
        if (this.$.ajaxForm.validate() === false) {
          return;
        }

        let data = this.$.ajaxForm.serialize();
        this.$.ajax.body = data;

        this.$.ajax.generateRequest();
      },

      _handleResponse(e) {
        this._toast('登录成功');
        this.fire('ms-login-success', e.detail.response, {bubble: false});
        setTimeOut( () => {
          this.close();
        }, 4000);
      },

      _handleError(e) {
        if(e.detail.request.status === 404) {
          this._toast('用户名不存在');
        } else if (e.detail.request.status === 400) {
          this._toast('密码错误');
        }
      },

      // Enter的情况触发登录
      _checkPress(e) {
        if (e.keyCode === 13) {
          this.login();
        }
      }
    });
  </script>
</dom-module>
