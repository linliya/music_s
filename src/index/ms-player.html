 <link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-audio-player/paper-audio-player.html">
<dom-module id="ms-player">
  <template>
    <style>
      paper-audio-player {
        width: 100%;
        height: 24px;
        line-height: 24px;
        position: fixed;
        left: 0;
        bottom: 20px;
        --paper-audio-player-color: #2783ca;
      }
    </style>
    <div>
      <paper-audio-player src="[[src]]" title="[[musicName]]" id="player"></paper-audio-player>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-player',
      properties: {
        src: {
          type: String,
          notify: true,
          value: '../../mp3/test.mp3'
        },

        musicName: {
          type: String,
          notify: true,
          value: 'music'
        }
      },

      // 暂停时则播放,播放时则暂停
      playPause() {
        this.$.player.playPause();
      },

      // 直接播放
      play() {
        this.$.player.play();
      }

    });
  </script>
</dom-module>
