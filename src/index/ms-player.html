 <link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="ms-player">
  <template>
    <style>
      :host {
        position: relative;
      }

      #box {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 45px;
        background: #fff;
        text-align: center;
        color: #e6e6e6;
        display: block;
        z-index: 1000;
      }

      #player {
        position: fixed;
        bottom: 0;
      }

      .icon {
        width: 30px;
        height: 30px;
        position: fixed;
        left: 104px;
        bottom: 400px;
        background: #fff;
        z-index: 1000;
      }

      .icon2 {
        width: 30px;
        height: 30px;
        position: fixed;
        left: 80px;
        bottom: 40px;
        background: #fff;
        z-index: 1000;
      }

    </style>
    <template is="dom-if" if="[[playlist]]">
      <div id="box">壹零音乐</div>
      <div class="icon"></div>
      <iframe id="player" src="http://music.163.com/outchain/player?type=0&amp;id=[[songId]]&amp;auto=1&amp;height=430" width="100%" height="450" frameborder="no" marginwidth="0" marginheight="0"></iframe>
    </template>

    <template is="dom-if" if="[[!playlist]]">
      <iframe id="player" frameborder="no" border="0" marginwidth="0" marginheight="0" width=100% height=86 src="http://music.163.com/outchain/player?type=2&id=[[songId]]&auto=1&height=66"></iframe>
      <div class="icon2"></div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'ms-player',
      properties: {
        songId: {
          type: String,
          notify: true,
          value: ''
        },

        playlist: {
          type: Boolean,
          notify: true,
          value: false
        }
      },

      // 直接播放
      play() {
        // this.$.player.songId = this.songId;
      }

    });
  </script>
</dom-module>
