<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">


<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../behavior/ms-connect-behavior.html">

<dom-module id="ms-register-dialog">
  <template>
    <style>
      paper-dialog {
        margin: 0;
        padding: 0;
        border-radius: 3px 3px 0 0;
        width: 530px;
        height: 300px;
      }

      paper-dialog > header {
        margin: 0;
      }

      header {
        box-sizing: border-box;
        background-color: #2d2d2d;
        box-shadow: 0 1px 4px 0 rgba(0,0,0,.3);
        line-height: 38px;
        color: #fff;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header iron-icon {
        width: 18px;
        height: 18px;
        margin-right: -8px;
        cursor: pointer;
      }

      #content {
        width: 250px;
        margin: 0 auto;
      }

      paper-button {
        width: 250px;
        margin-top:20px;
        color: #fff;
        background: var(--paper-blue-500);
      }

      #text {
        display: flex;
        justify-content: space-between;
      }

      a {
        text-decoration: none;
        color: #333;
        font-size: 12px;
      }

      a:hover {
        text-decoration: underline;
      }

      #register {
        color: var(--paper-blue-700);
      }
    </style>
    <iron-ajax
      id="ajax"
      method="POST"
      url="[[serverUrl]]/user/register"
      handle-as="json"
      content-type="application/json"
      on-response="_handleResponse"
      on-error="_handleError"></iron-ajax>

    <paper-dialog id="loginDialog" opened="{{opened}}" with-backdrop no-cancel-on-outside-click>
      <header>
        <span>用户注册</span>
        <iron-icon icon="close" on-tap="close"></iron-icon>
      </header>
      <div id="content">
        <form is="iron-form" id="ironForm">
          <paper-input id="username"
                       label="请输入用户名"
                       name="username"
                       auto-validate
                       required
                       pattern="[a-zA-Z0-9_]{6,16}"
                       error-message="用户名由6-16位数字和字母组成"></paper-input>
          <paper-input id="password"
                       label="请输入密码"
                       name="password"
                       type="password"
                       auto-validate
                       required
                       pattern="[a-zA-Z0-9_]{6,16}"
                       on-value-changed="_validatePwd"
                       error-message="密码由6-16位数字和字母组成"></paper-input>
          <paper-input id="repeatPassword"
                       label="请重复密码"
                       type="password"
                       required
                       pattern="[a-zA-Z0-9_]{6,16}"
                       on-value-changed="_validatePwd"
                       on-keydown="_checkPress"
                       error-message="两次输入密码不一致"></paper-input>
          <paper-button raised on-tap="_register">注册</paper-button>
        </form>

        <paper-toast id="toast" vertical-align="top"></paper-toast>

      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'ms-register-dialog',
      behaviors: [Polymer.msConnectBehavior],
      properties: {
        opened: {
          type: Boolean,
          notify: true
        },

        _isSamePwd: {
          type: Boolean,
          notify: true,
          observer: '_observeIsSamePwd'
        }
      },

      open() {
        this.opened = true;
      },

      close() {
        this.opened = false;
      },

      _toast(msg) {
        let toast = this.$.toast;
        toast.text = msg;
        toast.open();
      },

      // 提交表单数据
      _register() {
        if (!this.$.ironForm.validate()) {
          return;
        }

        let data = this.$.ironForm.serialize();
        this.$.ajax.body = data;
        this.$.ajax.generateRequest();
      },

      _validatePwd() {
        if (this.$.password.value !== this.$.repeatPassword.value) {
          this._isSamePwd = false;
          return;
        }

        this._isSamePwd = true;
      },

      // 如果密码不一致要采取的操作
      _observeIsSamePwd() {
        if (this._isSamePwd) {
          this.$.repeatPassword.invalid = false;
          return;
        }

        this.$.repeatPassword.invalid = true;
      },

      // 提交数据成功时服务器的反馈
      _handleResponse(e) {
        this.fire('ms-register-success', null, null);
        this._toast('注册成功.请登录!');

        setTimeout(() => {
          this.close();
        }, 1000);
        this.$.ironForm.reset();
      },

      _handleError(e) {
        if(e.detail.request.status === 403) {
          this._toast('用户名已被占用!');
        }
      },

      // Enter的情况触发登录
      _checkPress(e) {
        if (e.keyCode === 13) {
          this._register();
        }
      }
    });
  </script>
</dom-module>
