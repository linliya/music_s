<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/l2t-paper-slider/l2t-paper-slider.html">

<dom-module id="ms-nav">
  <template>
    <style>
      div, ul, li {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
      }

      #wrap {
        width: 100%;
        height: 336px;
      }

      #content {
        width: 920px;
        height: 336px;
        margin: 0 auto; 
        display: flex;
        justify-content: center;
        position: relative;
      }

      span {
        width: 38px;
        height: 64px;
        background: #eee;
        font-size: 30px;
        margin-top: -52px;
        cursor: pointer;
      }

      #pre {
        z-index: 1000;
        position: absolute;
        left: -100px;
        top: 50%;
        background: url('../../images/banner.png') no-repeat;
        background-position: 0 -430px;
      }

      #next {
        z-index: 1000;
        position: absolute;
        right: -100px;
        top: 50%;
        background: url('../../images/banner.png') no-repeat;
        background-position: 0 -577px;
      }

      #dot ul {
        width: 140px;
        height: 12px;
        position: absolute;
        bottom: 18px;
        left: 50%;
        margin-left: -50px;
      }

      #dot li {
        width: 5px;
        height: 5px;
        border: 1px solid #fff;
        border-radius: 3px;
        background: #fff;
        margin-right: 12px;
        float: left;
        cursor: pointer;
      }

      #dot li:hover {
        background: #2783ca;
        border: 1px solid #2783ca;
      }

      #dot li.active {
        background: #2783ca;
        border: 1px solid #2783ca;
      }
    </style>

    <div id="wrap">
      <div id="content" on-mouseover="_stop" on-mouseout="_play">
        <img src="[[src]]" width="920px" height="336px">
        <span id="pre" on-tap="prev"></span>
        <span id="next"on-tap="next"></span>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-nav',
      properties: {
        position: {
          type: Number,
          notify: true
        },

        src: {
          type: String,
          notify: true
        },

        srcArr: {
          type: Array
        },

        srcBg: {
          type: Array
        },

        num: {
          type: Number,
          notify: true,
          value: 0
        },

        timer: {
          type: Object
        },

        totalNum: {
          type: Number
        }
      },

      attached() {
        let srcArr = ['../../images/bannerImg1.png', '../../images/bannerImg2.png',
                      '../../images/bannerImg3.png', '../../images/bannerImg4.png',
                      '../../images/bannerImg5.png','../../images/bannerImg6.png'
                    ];
        let srcBg = ['../../images/bannerBg1.png', '../../images/bannerBg2.png',
                      '../../images/bannerBg3.png', '../../images/bannerBg4.png',
                      '../../images/bannerBg5.png','../../images/bannerBg6.png'
                    ];
        this.srcArr = srcArr;
        this.srcBg = srcBg;
        this.src = srcArr[this.num];
        this.$.wrap.style.backgroundImage = 'url('+this.srcBg[this.num]+')';

        this._play();


      },

      _play() {
        this.timer = setInterval(() => {
          this.next();
        }, 3000);
      },

      _stop() {
        clearInterval(this.timer);
      },

      prev() {
        if(this.num <= 0) {
          this.num = 6;
        }
        this.num--;
        this.src = this.srcArr[this.num];
        this.$.wrap.style.backgroundImage = 'url('+this.srcBg[this.num]+')';
      },

      next() {
        if(this.num >= 5) {
          this.num = -1;
        }
        this.num++;
        this.src = this.srcArr[this.num];
        this.$.wrap.style.backgroundImage = 'url('+this.srcBg[this.num]+')';
      }
  });
  </script>
</dom-module>
