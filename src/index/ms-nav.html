<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/l2t-paper-slider/l2t-paper-slider.html">

<dom-module id="ms-nav">
  <template>
    <style>
      #wrap {
        width: 100%;
        height: 336px;
        /*background-image: url('../../images/bannerBg1.png');*/
        /*background: #71c0ec;*/
        background: rgba(93, 197, 255, 0.35);
      }

      l2t-paper-slider {
        cursor: pointer;
        --paper-slide-width: 960px;
        --paper-slide-height: 336px;
        --paper-slide-dot-selected: #2783ca;
        --paper-slide-dot-styles: {
            width: 8px;
            height: 8px;
        }
      }

      #content {
        height: 336px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
      }

      span {
        width: 38px;
        height: 64px;
        background: #eee;
        font-size: 30px;
        margin-top: -52px;
        cursor: pointer;
      }

      #container {
        position: relative;
      }

      #pre {
        position: absolute;
        left: -100px;
        top: 50%;
        background: url('../../images/banner.png') no-repeat;
        background-position: 0 -430px;
      }

      #next {
        position: absolute;
        right: -100px;
        top: 50%;
        background: url('../../images/banner.png') no-repeat;
        background-position: 0 -580px;
      }
    </style>

    <div id="wrap">
      <div id="content">
        <div id="container">
          <l2t-paper-slider id="slider" total-slides="6" auto-progress position="[[position]]" on-change="_handleChange">
            <paper-slide style="background: url('../../images/bannerImg1.png')"></paper-slide>
            <paper-slide style="background: url('../../images/bannerImg2.png');"></paper-slide>
            <paper-slide style="background: url('../../images/bannerImg3.png');"></paper-slide>
            <paper-slide style="background: url('../../images/bannerImg4.png');"></paper-slide>
            <paper-slide style="background: url('../../images/bannerImg5.png');"></paper-slide>
            <paper-slide style="background: url('../../images/bannerImg6.png');"></paper-slide>

          </l2t-paper-slider>
          <span id="pre" on-tap="prev"></span>
          <span id="next"on-tap="next"></span>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-nav',
      properties: {
        position: {
          type: Number,
          notify: true
        },

        bgSrc: {
          type: String,
          notify: true,
          computed: '_computedPosition(position)'
        }
      },

      _computedPosition(position) {
        if(position === 1) {
          return '../images/bannerBg2.png';
        } else if(position === 2)  {
          return '../images/bannerBg3.png';
        }
      },

      _handleChange() {
        this.$.wrap.style.backgroundImage = this.bgSrc;
      },

      prev() {
        this.$.slider.movePrev();
      },

      next() {
        this.$.slider.moveNext();
      }
    });
  </script>
</dom-module>
