<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../../bower_components/tk-loading-backdrop/tk-loading-backdrop.html">

<link rel="import" href=".././behavior/ms-connect-behavior.html">

<dom-module id="ms-content-top">
  <template>
    <style>
      a {
        color: #333;
        text-decoration: none;
      }

      #wrap {
        width: 960px;
        margin: 0 auto;
        background: #fff;
      }

      paper-toolbar {
        width: 960px;
        --paper-toolbar-background: #fff;
        color: #333;
        position: relative;
        padding: 0 8px 0 12px;
      }

      paper-tab {
        font-size: 12px;
        height: 16px;
        padding-top: 2px;
      }

      paper-tab iron-icon {
        width: 16px;
      }

      paper-tab.last {
        border: none;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #37a0ce;
        width: 400px;
        margin-left: 20px;
      }

      #more {
        position: absolute;
        right: 20px;
        padding-top: 10px;
        font-size: 12px;
        cursor: pointer;
      }

      #more iron-icon {
        width: 16px;
        color: #2783ca;
      }

      #more:hover {
        text-decoration: underline;
      }

      ul {
        margin: 0;
        padding: 0;
        width: 960px;
        display: flex;
        justify-content: flex-end;
        flex-wrap: wrap;
        align-content: flex-start;
        margin-left: 20px;
        position: relative;
      }

      ul li {
        list-style: none;
        width: 170px;
        height: 240px;
        flex: auto;
      }

      ul li a {
        display: inline-block;
        position: relative;
      }

      .imgBottom {
        display: inline-block;
        width: 100%;
        height: 26px;
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        bottom: 4px;
        border-top: 1px solid #000;
        z-index: 10;
        color: #ccc;
        font-size: 12px;
        line-height: 26px;
      }

      #img iron-icon {
        width: 12px;
        height: 12px;
        padding-left: 4px;
      }

      #avIcon {
        padding-right: 10px;
        color: #b50b0b;
      }

      #name {
        margin: 0;
        width: 140px;
        display: inline-block;
        font-size: 14px;
        line-height: 1.6;
      }

      #name:hover {
        text-decoration: underline;
      }

    </style>
    <iron-ajax id="ajax"
               auto
               loading="{{loading}}"
               url="[[serverUrl]]/main/playlist"
               handle-as="json"
               content-type="application/json"
               headers="[[authHeader]]"
               login-user="[[loginUser]]"
               last-response="{{data}}"
               on-response="handleResponse">
    </iron-ajax>

    <div id="wrap">
      <paper-toolbar>
        <iron-icon icon="av:album" id="avIcon"></iron-icon>
        <span>热门推荐</span>
        <!-- <paper-tabs selected="0" noink no-bar>
          <paper-tab active>华语</paper-tab>
          <paper-tab>流行</paper-tab>
          <paper-tab>摇滚</paper-tab>
          <paper-tab>民谣</paper-tab>
          <paper-tab class="last">电子</paper-tab>
        </paper-tabs> -->
        <span id="more"><a href="/playlist">更多</a><iron-icon icon="arrow-forward"></iron-icon></span>
      </paper-toolbar>

      <div id="img">
        <ul>
          <tk-loading-backdrop opened="[[loading]]"></tk-loading-backdrop>

          <template is="dom-repeat" items="[[data.playlists]]" initial-count="10">
            <li>
              <a href="/diskDetail?id=[[item.id]]">
                <img src="[[item.coverImgUrl]]" width="140px" height="140px">
                <span class="imgBottom">
                  <iron-icon icon="hardware:headset"></iron-icon>
                  <span>[[item.playCount]]</span>
                </span>
              </a>
              <a href="/diskDetail?id=[[item.id]]" title="[[item.name]]" id="name">[[item.name]]</a>
            </li>
        </template>
        </ul>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-content-top',
      behaviors: [Polymer.msConnectBehavior],

      properties: {

        listenerNum: {
          type: String,
          value: '100万'
        }
      },

      handleResponse(e) {
        console.log(e.detail.response);
      }
    });
  </script>
</dom-module>
