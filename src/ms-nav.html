<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="ms-nav">
  <template>
    <style>
      #wrap {
        width: 100%;
        height: 380px;
        border: 1px solid #000;
      }

      #content {
        position: relative;
        width: 1000px;
        height: 380px;
        border: 1px solid #000;
        margin: 0 auto;
      }

      span {
        width: 38px;
        height: 64px;
        background: #eee;
        font-size: 30px;
        margin-top: -32px;
        line-height: 64px;
        text-align: center;
      }

      #pre {
        position: absolute;
        left: -50px;
        top: 50%;
      }

      #next {
        position: absolute;
        right: -50px;
        top: 50%;
      }
    </style>
    <div id="wrap">
      <div id="content">
        <span id="pre">&lt;</span>
        <span id="next">&gt;</span>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-nav'
    });
  </script>
</dom-module>
