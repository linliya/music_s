<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/tk-loading-backdrop/tk-loading-backdrop.html">

<link rel="import" href=".././index/ms-topbar.html">
<link rel="import" href=".././index/ms-secondbar.html">
<link rel="import" href=".././music_detail/ms-music-comment.html">
<link rel="import" href=".././behavior/ms-connect-behavior.html">

<dom-module id="ms-music-detail">
  <template>
    <style>
      h3, p {
        margin: 0;
        padding: 0;
      }

      .clear:after {
        content: '';
        display: block;
        clear: both;
        width: 0;
        height:0;
      }
      #wrap {
        width: 960px;
        margin: 0px auto;
        padding: 30px 0 0 30px;
        border: 1px solid #ccc;
        background: #fff;
        font-size: 14px;
        position: relative;
      }

      #detail #photo img {
        padding: 4px;
        border: 1px solid #ccc;
        margin-right: 20px;
      }

      #detail {
        display: flex;
        justify-content: flex-start;
      }

      #detail h3 {
        font-size: 20px;
        color: #333;
        font-weight: normal;
        display: flex;
        align-items: center;
      }

      #text p {
        margin: 10px 0;
        display: flex;
        align-items: center;
        color: #999;
        font-size: 12px;
      }

      #singer .singer_name, #disk .disk_name {
        color: #0c73c2;
      }

      #text #name i {
        display: inline-block;
        width: 54px;
        height: 26px;
        background: url('../../images/icons.png') no-repeat 0 -461px;
        padding-right: 8px;
      }

      #text paper-button {
        width: 66px;
        height: 32px;
        background: #fff;
        border-radius: 4px;
        border: none;
        outline: none;
        border: 1px solid #ccc;
        cursor: pointer;
        color: #666;
        display: flex;
        align-items: center;
        float: left;
        margin-right: 10px;
        box-shadow: 0px 1px 0px #ddd;
      }

      #text paper-button i {
        display: inline-block;
        width: 18px;
        height: 18px;
        margin-right: 4px;
      }

      #text #play {
        color: #fff;
        background: #2475c3;
        border: 1px solid #2475c3;
      }

      #text #play i {
        background: url('../../images/icon.png') no-repeat 0px -59px;
      }

      #text #store i {
        background: url('../../images/icons.png') no-repeat -44px -107px;
      }

      #text #commentNum i {
        background: url('../../images/button2.png') no-repeat -10px -1469px;
      }

      #text #download iron-icon {
        width: 18px;
        height: 18px;
        padding-top: 4px;
      }

      #lyric {
        margin: 50px 0 100px 0;
      }

      #lyric p {
        color: #333;
      }
    </style>

    <ms-topbar></ms-topbar>
    <ms-secondbar></ms-secondbar>
   <iron-ajax id="ajaxGet"
              method="GET"
              loading="{{loading}}"
              url="[[serverUrl]]/music/[[songId]]"
              handle-as="json"
              content-type="application/json"
              headers="[[authHeader]]"
              login-user="[[loginUser]]"
              last-response="{{data}}">
   </iron-ajax>

   <iron-ajax id="ajaxGetLyric"
              method="GET"
              url="[[serverUrl]]/music/lyric/[[songId]]"
              handle-as="json"
              content-type="application/json"
              headers="[[authHeader]]"
              login-user="[[loginUser]]"
              last-response="{{lyric}}"
              on-response="handleGetLyricResponse">
   </iron-ajax>


    <div id="wrap">
      <tk-loading-backdrop opened="[[loading]]"></tk-loading-backdrop>

      <section id="detail">
        <div id="photo">
          <template is="dom-if" if="[[data.songs]]">
            <template is="dom-repeat" items="[[data.songs]]">
              <img src="[[item.album.blurPicUrl]]" alt="" width="188px" height="188px">
            </template>
          </template>
          <template is="dom-if" if="[[data.pic]]">
            <img src="[[data.pic]]" alt="" width="188px" height="188px">
          </template>
        </div>

        <div id="text">
          <h3 id="name">
            <i></i>
            <template is="dom-if" if="[[data.songs]]">
              <template is="dom-repeat" items="[[data.songs]]">
                [[item.name]]
              </template>
            </template>
            [[data.name]]
          </h3>

          <div class="clear">
            <p id="singer">
              <span>歌手:
                <span class="singer_name">
                  <template is="dom-if" if="[[data.songs]]">
                    <template is="dom-repeat" items="[[data.songs]]">
                      <template is="dom-repeat" items="[[item.artists]]">
                        <span>[[item.name]]</span>
                      </template>
                    </template>
                  </template>
                  [[data.singer]]
                </span>
              </span>
            </p>
            <p id="disk">
              <span>所属专辑:
                <span class="disk_name">
                  <template is="dom-if" if="[[data.songs]]">
                    <template is="dom-repeat" items="[[data.songs]]">
                      [[item.album.name]]
                    </template>
                  </template>
                  [[data.album]]
                </span>
              </span>
            </p>
            <paper-button id="play" on-tap="_play">
              <i></i>
              播放
            </paper-button>
            <paper-button id="store">
              <i></i>
              收藏
            </paper-button>
            <paper-button id="download">
              <iron-icon icon="file-download"></iron-icon>
              下载
            </paper-button>
            <paper-button id="commentNum">
              <i></i>
              ([[commentLength]])
            </paper-button>
          </div>

          <section id="lyric">
            <template is="dom-repeat" items="[[lyricData]]">
              <p>[[item]]</p>
            </template>
          </section>
        </div>
      </section>

      <ms-music-comment comment-id="[[songId]]" id="comment" login-user="[[loginUser]]"></ms-music-comment>

    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-music-detail',
      behaviors: [Polymer.msConnectBehavior],

      properties: {
        commentLength: {
          type: Number,
          notify: true
        },

        songId: {
          type: String,
          notify: true
        },

        lyricData: {
          type: Array,
          notify: true
        }
      },

      attached() {
        this.addEventListener('ms-comment-change', (e) => {
          this.commentLength = e.detail.length;
        });
      },

      refresh() {
        let id = window.location.search;
        let split = id.split('=');
        this.songId = split[1];

        this.$.ajaxGet.generateRequest();
        this.$.ajaxGetLyric.generateRequest();

        this.$.comment.refresh();
      },

      _play() {
        let mp3Url = this.data.playUrl || this.data.songs[0].mp3Url;
        let name = this.data.name || this.data.songs[0].name;
        let singer = this.data.singer || this.data.songs[0].artists[0].name;
        this.fire('ms-music-play', {mp3Url: mp3Url, name: name, singer: singer }, null);
      },

      handleGetLyricResponse(e) {
        let lyric = e.detail.response;
        if(lyric.uncollected === true) {
          this.lyricData = '暂无歌词';
          return;
        }

        // 过滤歌词
        var str= lyric.lrc.lyric;
        str = str.replace(/\]\[/g,'] ['); //"]["没有空格会影响匹配结果
        var arr = str.match(/(\[\d{2}:\d{2}\.\d{2,3}\])(.[^\[\]]*)?/g);
        var time = [], txt = [];

        for(var i = 0;i < arr.length; i++) {
          /^(\[\d{2}:\d{2}\.\d{2,3}\])(.[^\[\]]*)?$/.exec(arr[i]);
          time.push(RegExp.$1);
          txt.push(RegExp.$2);
        }

        this.lyricData = txt;
      }
    });
  </script>
</dom-module>
