<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href=".././behavior/ms-connect-behavior.html">

<dom-module id="ms-music-comment">
  <template>
    <style>
      div, h3, h4, textarea, section,ul, li, p {
        margin: 0;
        padding: 0;
        font-size: 12px;
      }

      li {
        list-style: none;
      }

      #wrap {
        width: 600px;
      }

      h3 {
        border-bottom: 2px solid #2783ca;
        padding-bottom: 2px;
        font-size: 20px;
        font-weight: normal;
        line-height: 28px;
      }

      h3 span {
        font-size: 12px;
        color: #666;
        margin: 0 0  -8px 20px;
      }

      #myComment {
        height: 50px;
        padding: 20px 0 40px 0;
        display: flex;
        align-items: flex-start;
      }

      #myComment textarea {
        outline: none;
        resize: none;
        width: 540px;
        padding:4px 0 0 8px;
        border-radius: 1px;
        margin-left: 14px;
      }

      button {
        width: 58px;
        height: 32px;
        color: #fff;
        background: #2475c3;
        border-radius: 4px;
        border: none;
        outline: none;
        cursor: pointer;
        float: right;
       }

       #latestComment {
         margin-top: 50px;
       }

       #latestComment h4 {
         border-bottom: 1px solid #a5a1a1;
         padding-bottom: 2px;
         font-size: 14px;
         font-weight: normal;
         line-height: 24px;
       }

       #latestComment ul li {
         height: 40px;
         padding: 14px 0 20px 0;
         border-bottom: 1px dotted #a5a1a1;
         display: flex;
         justify-content: flex-start;
       }

       #latestComment .text{
         width: 600px;
         color: #333;
         margin: 0 8px;
         position: relative;
       }

       #latestComment #name {
         color: #2475c3;
       }

       #latestComment #time {
         position: absolute;
         left: 0px;
         bottom: 0px;
         color: #999;
       }
    </style>

    <iron-ajax id="ajaxGet"
               loading="{{loading}}"
               url="[[serverUrl]]/comment/[[commentId]]"
               handle-as="json"
               content-type="application/json"
               headers="[[authHeader]]"
               login-user="[[loginUser]]"
               last-response="{{data}}"
               on-response="handleResponse">
    </iron-ajax>

    <iron-ajax id="ajaxAdd"
               method="POST"
               loading="{{loading}}"
               url="[[serverUrl]]/comment/add/[[commentId]]"
               handle-as="json"
               content-type="application/json"
               headers="[[authHeader]]"
               login-user="[[loginUser]]"
               on-response="handleAddResponse">
    </iron-ajax>

    <div id="wrap">
      <h3>
        评论
        <span>共[[commentLength]]条评论</span>
      </h3>

      <section id="comment">
        <section  id="myComment">
          <img src="../../public/uploads/[[loginUser.id]].png" alt="" width="40px" height="40px">
          <textarea name="name" rows="4" cols="60" placeholder="评论" id="commentContent"></textarea>
        </section>
        <button type="button" name="button" on-tap="comment">评论</button>
      </section>

      <section id="latestComment">
        <h4>
          最新评论([[commentLength]])
        </h4>

        <ul>
          <template is="dom-repeat" items="[[data]]">
            <li>
              <img src="[[item.commentUserPhoto]]" alt="" width="40px" height="40px">
              <div class="text">
                <p><span id="name">[[item.commentUser]]</span>: [[item.comment]]</p>
                <p><span id="time">[[item.commentTime]]</span></p>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-music-comment',
      behaviors: [Polymer.msConnectBehavior],
      properties: {
        commentLength: {
          type: Number,
          notify: true
        }
      },

      comment() {
        let date = new Date();
        let formatTime = window.moment(date).format('YYYY-MM-DD HH:mm:ss');
        let photo = '../../public/uploads/' + this.loginUser.id + '.png';
        let commentData = {
          id: this.commentId,
          commentUser: this.loginUser.username,
          commentUserPhoto: photo,
          comment: this.$.commentContent.value,
          commentTime: formatTime
        }

        this.$.ajaxAdd.body = commentData;
        this.$.ajaxAdd.generateRequest();
      },

      refresh() {
        this.$.ajaxGet.generateRequest();
      },

      handleResponse() {
        this.commentLength = this.data.length;
      },

      handleAddResponse() {
        this.refresh();
        this.$.commentContent.value = '';
        console.log('评论成功');
      }
    });
  </script>
</dom-module>
