<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="./ms-upload-song-dialog.html">
<link rel="import" href=".././behavior/ms-connect-behavior.html">
<link rel="import" href=".././index/ms-topbar.html">
<dom-module id="ms-me-detail">
  <template>
    <style>
      h3, h4, p, ul {
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
        color: #666;
      }

      li {
        list-style: none;
      }

      ms-topbar:after {
        content: '';
        display: block;
        border-bottom: 4px solid #11aaff;
      }

      ms-topbar {
        position: relative;
      }

      #wrap {
        width: 960px;
        margin: 0px auto;
        margin-bottom: 100px;
        border: 1px solid #ccc;
        background: #fff;
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        color: #666;
        font-size: 14px;
      }

      #photo img {
        padding: 4px;
        border: 1px solid #ccc;
        margin: 30px;
      }

      #detail {
        width: 660px;
      }

      #detail h3 {
        border-bottom: 1px solid #ddd;
        padding: 8px 0;
        font-size: 22px;
        font-weight: normal;
        color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 18px;
      }

      #detail #text p {
        line-height: 30px;
      }

      #name a {
        font-size: 12px;
        color: #666;
        border: 1px solid #ccc;
        text-decoration: none;
        padding: 4px 8px;
        border-radius: 5px;
        font-weight: normal;
        cursor: pointer;
      }

      #name a:hover {
        background: #eee;
      }

      #music_disk, #my_upload {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        padding: 30px;
      }

      #music_disk div {
        padding-right: 68px;
      }

      #music_disk h3 {
        margin-bottom: 20px;
        font-size: 20px;
      }

      #music_disk h3, #my_upload h3 {
        border-bottom: 2px solid #2783ca;
        width: 880px;
        padding-bottom: 6px;
      }

      #music_disk p {
        width: 140px;
        word-wrap: nowrap;
      }

      #my_upload h3 span {
        font-size: 20px;
      }

      #my_upload paper-button {
        float: right;
        font-weight: normal;
        color: #000;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 4px;
        font-size: 14px;
      }

      #my_upload h4 {
        width: 880px;
        color: #212121;
        background: #f4f4f4;
        line-height: 32px;
        font-weight: normal;
        border-bottom: 1px solid #d9d9d9;
        display: flex;
        justify-content: flex-start;
      }

      #my_upload h4 span {
        width: 300px;
        display: inline-block;
      }

      #my_upload #upload {
        color: #212121;
        text-decoration: underline;
      }

      ul li {
        line-height: 38px;
        display: flex;
        justify-content: flex-start;
      }

      ul li span {
        width: 294px;
        display: inline-block;
      }

      ul li .num i {
        width: 18px;
        height: 18px;
        margin-left: 32px;
        vertical-align: middle;
        cursor: pointer;
        display: inline-block;
        background: url('../../images/icons.png') no-repeat -45px -634px;
      }

    </style>

    <iron-ajax
        id="ajax"
        url="[[serverUrl]]/user/[[loginUser.id]]"
        headers="[[authHeader]]"
        last-response="{{user}}">
    </iron-ajax>

    <iron-ajax
      id="ajaxGet"
      headers="[[authHeader]]"
      login-user="[[loginUser]]"
      url="[[serverUrl]]/store/[[loginUser.id]]"
      last-response="{{data}}"
      on-response="handleGetResponse"></iron-ajax>

    <iron-ajax
      id="ajaxGetUpload"
      headers="[[authHeader]]"
      login-user="[[loginUser]]"
      url="[[serverUrl]]/upload/music/[[loginUser.id]]"
      last-response="{{music}}"
      on-response="handleGetUploadResponse"></iron-ajax>

    <ms-topbar login-user="[[loginUser]]"></ms-topbar>

    <div id="wrap">
      <div id="photo">
        <img src="[[user.photo]]" alt="" width="188px" height="188px">
      </div>

      <div id="detail">
        <h3 id="name">
          <span>[[user.username]]</span>
          <a href="/me/edit">编辑个人资料</a>
        </h3>

        <div id="text">
          <p id="area">所在地区: [[user.area]]</p>
          <p id="intro">个人介绍: [[user.intro]]</p>
          <p id="sex">性别: [[user.sex]]</p>
          <p id="birthday">生日: [[user.birthday]]</p>

        </div>
      </div>

      <div id="music_disk">
        <h3 class="title">我的歌单</h3>
        <template is="dom-repeat" items="[[data]]">
          <div>
            <a href="/me/music/[[item.id]]">
              <img hidden$="[[!item.result.coverImgUrl]]" src="[[item.result.coverImgUrl]]" alt="" width="140px" height="140px">
              <img hidden$="[[item.result.coverImgUrl]]" src="../../images/my_disk_big.jpg" alt="歌单" width="140px" height="140px">
              <p>[[item.result.name]]</p>
            </a>
          </div>
        </template>
      </div>

      <div id="my_upload">
        <h3 class="title">
          <span class="num"></span>
          <span>我上传的音乐</span>
          <paper-button on-tap="_upload">上传</paper-button>
        </h3>

        <p hidden$="[[music]]">暂无音乐,去<a href="javascript:;" id="upload" on-tap="_upload">上传</a></p>

        <div hidden$="[[!music]]">
          <h4>
            <span class="num"><i></i></span>
            <span class="title">歌曲标题</span>
            <span class="singer">歌手</span>
          </h4>

          <ul>
            <template is="dom-repeat" items="[[music]]">
              <li>
                <span class="num"><i></i></span>
                <span class="title"><a href="/musicDetail/[[item.id]]">[[item.name]]</a></span>
                <span class="singer">
                  [[item.singer]]
                </span>
              </li>
            </template>
          </ul>
         </div>
      </div>
    </div>

    <ms-upload-song-dialog id="uploadDialog" login-user="[[loginUser]]"></ms-upload-song-dialog>
    </template>
    <script>
    Polymer({
      is: 'ms-me-detail',
      behaviors: [Polymer.msConnectBehavior],

      properties: {
        item: {
          type: Object,
          notify: true
        }
      },

      attached() {
        this.$.ajax.generateRequest();
        this.$.ajaxGet.generateRequest();
        this.$.ajaxGetUpload.generateRequest();

        this.addEventListener('ms-upload-music-success', () => {
          this.$.ajaxGetUpload.generateRequest();
        });
      },

      _upload() {
        this.$.uploadDialog.open();
      }

    });
    </script>
</dom-module>
