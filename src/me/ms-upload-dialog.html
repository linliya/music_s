<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../behavior/ms-connect-behavior.html">

<dom-module id="ms-upload-dialog">
  <template>
    <style>
      paper-button {
        margin: 0;
        padding: 0;
      }

      paper-dialog {
        width: 400px;
        /*height: 180px;*/
        border-radius: 4px;
      }

      paper-dialog > *:first-child {
        margin-top: 0;
        background: #2783ca;
        height: 48px;
        color: #fff;
        line-height: 48px;
        font-size: 18px;
        border-radius: 4px 4px 0 0;
      }

      paper-button {
        width: 60px;
        height: 36px;
        background: #2783ca;
        color: #fff;
        font-size: 14px;
        margin: 30px 20px 0px 24px;
      }

      #lookup {
        display: flex;
        justify-content: flex-start;
      }

      #lookup paper-input {
        width: 250px;
      }

      #lookup paper-button {
        background: #999;
        width: 60px;
        height:28px;
        margin: 24px 0 0 30px;
      }

      #file {
        display: none;
      }
    </style>
    <iron-ajax id="ajax"
               method="POST"
               url="[[serverUrl]]/user/upload/[[loginUser.id]]"
               handle-as="json"
               on-response="handleResponse"></iron-ajax>
    <paper-dialog id="dialog">
      <h2>更换头像</h2>

      <div id="lookup">
        <paper-input placeholder="支持上传png/jpg/gif格式" id="fileName"></paper-input>
        <paper-button raised on-tap="_handleLookup">浏览</paper-button>
      </div>

      <input type="file" id="file" accept="image/png,image/jpg,image/gif" on-change="_handleChangePhoto">
      <paper-button raised id="upload" on-tap="upload">上传</paper-button>

    </paper-dialog>

  </template>
  <script>
    Polymer({
      is: 'ms-upload-dialog',
      behaviors: [Polymer.msConnectBehavior],

      properties: {
        file: {
          type: Object,
          notify: true
        }
      },

      open() {
        this.$.dialog.opened = true;
      },

      close() {
        this.$.dialog.opened = false;
      },

      upload() {
        let formData = new FormData();
        let url = this.serverUrl + '/user/upload/' + this.loginUser.id;
        formData.append('file', this.file);

        let xhr = new XMLHttpRequest();
        let that = this;
        xhr.addEventListener('readystatechange', function (){
          if (this.readyState === 4) {
            that.fire('ms-upload-photo-success', {path: this.responseText}, null);
            that.close();
          }
        });

        xhr.open('POST', url);

        xhr.setRequestHeader('Authorization', 'Token ' + this.loginUser.token);
        xhr.send(formData);
      },

      _handleLookup() {
        this.$.file.click();
      },

      _handleChangePhoto() {
        this.file = this.$.file.files[0];
        this.$.fileName.value = this.file.name;
      }
    });
  </script>
</dom-module>
