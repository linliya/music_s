<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href=".././index/ms-topbar.html">

<dom-module id="ms-me-music">
  <template>
    <style>
      ul, p, h3 {
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
        color: #0c73c2;
        font-size: 12px;
      }

      ms-topbar:after {
        content: '';
        display: block;
        border-bottom: 4px solid #11aaff;
      }

      #wrap {
        width: 960px;
        height: 700px;
        margin: 0px auto;
        border: 1px solid #ccc;
        background: #fff;
        font-size: 14px;
        display: flex;
        justify-content: flex-start;
      }

      #disk {
        width: 240px;
        padding-top: 40px;
        border-right: 1px solid #ccc;
        background: #f9f9f9;
      }

      #disk h3 {
        font-size: 14px;
        padding: 0 10px 12px 15px;
        line-height: 24px;
        display: flex;
        justify-content: space-between;
      }

      #disk i {
        border-color: #ccc transparent transparent;
        border-style: solid dashed dashed;
        border-width: 8px 7px 0;
        display: inline-block;
        margin-right: 4px;
      }

      #disk button {
        width: 52px;
        height: 22px;
        border: none;
        outline: none;
        font-size: 12px;
        color: #515151;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      #disk button iron-icon {
        width: 14px;
        height: 14px;
        color: #2783ca;
      }

      ul li {
        height: 54px;
        font-size: 12px;
        color: #333;
        list-style: none;
        padding-left: 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      ul li.active {
        background: #e6e6e6;
      }

      ul li p {
        margin: -8px 0 0 10px;
        padding: 7px 0;
      }

      ul li p.num {
        color: #999;
      }

      #detail {
        width: 660px;
        margin: 30px 0 0 30px;
        display: flex;
        justify-content: flex-start;
      }

      #detail #photo img {
        padding: 4px;
        border: 1px solid #ccc;
      }

      #detail #text {
        margin-left: 20px;
      }

      #detail h3, #list h3 {
        font-size: 20px;
        color: #333;
        font-weight: normal;
        display: flex;
        align-items: center;
      }

      #text h3 i {
        display: inline-block;
        width: 54px;
        height: 26px;
        background: url('../../images/icons.png') no-repeat 0 -242px;
        padding-right: 8px;
      }

      #author {
        margin: 10px 0 20px;
        display: flex;
        align-items: center;
      }

      #author a {
        padding-left: 10px;
      }

      #author span {
        color: #999;
        font-size: 12px;
        padding-left: 10px;
      }

      #text button {
        width: 66px;
        height: 32px;
        color: #fff;
        border-radius: 4px;
        background: #2475c3;
        border: none;
        outline: none;
        border: 1px solid #2475c3;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      #text button:hover {
        background: #2179d0;
      }

      #text button i {
        display: inline-block;
        width: 18px;
        height: 18px;
        margin-right: 4px;
        background: url('../../images/icon.png') no-repeat 0px -59px;
      }

      #list {
        width: 660px;
        padding: 30px;
      }

      #list h3 {
        border-bottom: 2px solid #2783ca;
        padding-bottom: 2px;
      }

      #list h3 span {
        font-size: 13px;
        color: #666;
        margin: 0 0  -8px 20px;
      }

      #content {
        line-height: 24px;
        text-align: center;
        margin-top: 100px;
      }

    </style>
    <ms-topbar></ms-topbar>
    <div id="wrap">
      <!-- 左边 -->
      <section id="disk">
        <h3>
          <div>
            <i></i>
            <span>我创建的歌单(2)</span>
          </div>

          <button type="button" name="button">
            <iron-icon icon="add"></iron-icon>
            新建
          </button>
        </h3>

        <ul>
          <li class="active">
            <img src="../../images/mylove_disk.jpg" alt="" width="40px" height="40px">
            <div>
              <p>我喜欢的音乐</p>
              <p class="num">0首</p>
            </div>
          </li>

          <li>
            <img src="../../images/my_disk.jpg" alt="" width="40px" height="40px">
            <div>
              <p>英文歌</p>
              <p class="num">0首</p>
            </div>
          </li>
        </ul>
      </section>
      <!-- 右边 -->
      <div>
        <section id="detail">
          <div id="photo">
            <img src="../../images/mylove_disk.jpg" alt="" width="188px" height="188px">
          </div>

          <div id="text">
            <h3 id="name">
              <i></i>我喜欢的音乐
            </h3>

            <div>
              <p id="author">
                <img src="../../images/me_photo.jpg" width="35px" height="35px">
                <a href="#">姓名</a>
                <span>2017-03-06 创建</span>
              </p>
              <button type="button" name="button">
                <i></i>
                播放
              </button>
            </div>
          </div>
        </section>

        <section id="list">
          <h3>
            歌曲列表
            <span>0首歌</span>
          </h3>

          <section id="content">
            <p>暂无音乐</p>
            马上去<a href="/main">发现音乐</a>
          </section>
        </section>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'ms-me-music'
    });
  </script>
</dom-module>
