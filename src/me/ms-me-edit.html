<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href=".././index/ms-topbar.html">
<link rel="import" href=".././index/ms-footer.html">

<link rel="import" href="../behavior/ms-connect-behavior.html">

<dom-module id="ms-me-edit">
  <template>
    <style>
      textarea {
        resize: none;
      }

      h3, h4, section, header, div, form, paper-input {
        margin: 0;
        padding: 0;
      }

      ms-topbar:after {
        content: '';
        display: block;
        border-bottom: 4px solid #11aaff;
      }

      #wrap {
        width: 960px;
        margin: 0px auto;
        padding-bottom: 100px;
        border: 1px solid #ccc;
        background: #fff;
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        color: #666;
        font-size: 14px;
      }

      header {
        width: 900px;
        padding: 0 20px;
        margin: 0 auto;
      }

      h3 {
        margin-top: 50px;
        border-bottom: 1px solid #ddd;
        padding: 8px 0;
        font-size: 24px;
        color: #333;
        font-weight: normal;
        font-family: "Microsoft Yahei", Arial, Helvetica, sans-serif;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #37a0ce;
        width: 300px;
        margin-bottom: 40px;
      }

      #updatePassword {
        width: 220px;
        margin: -30px 0 0 77px;
      }

      #updatePassword paper-input {
        height: 70px;
      }

      #updatePassword paper-button {
        background: #3677d8;
        color: #fff;
        margin-top: 20px;
      }

      #msg {
        display: flex;
        justify-content: space-around;
        width: 480px;
      }

      #text section{
        display: flex;
        justify-content: flex-start;
        line-height: 28px;
        margin-bottom: 10px;
      }

      #text section span {
        width: 50px;
        margin: 0 10px 0 30px;
      }

      #text input[type='date']{
        width: 169px;
      }

      #save {
        width: 60px;;
        height:28px;
        border: none;
        outline: none;
        color: #fff;
        border-radius: 4px;
        background: #3677d8;
        margin: 10px 0 30px 30px;
        cursor: pointer;
      }

      #save:hover {
        background: #1e63c1;
      }

      #photo {
        height: 140px;
        position: relative;
        text-align: center;
      }

      #changePhoto {
        width: 140px;
        height: 28px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        line-height: 28px;
        position: absolute;
        left: 0;
        bottom: 0;
        font-size: 12px;
        cursor: pointer;
      }

      #changePhoto:hover {
        text-decoration: underline;
      }

      #photo input {
        display: none;
      }


    </style>
    <iron-ajax id="msgAjax"
               method="PUT"
               handle-as="json"
               content-type="application/json"
               url="[[serverUrl]]/user/update_msg/[[loginUser.id]]"
               on-error="_handleError"></iron-ajax>
    <iron-ajax id="pswAjax"
               method="PUT"
               handle-as="json"
               content-type="application/json"
               url="[[serverUrl]]/user/update_psw/[[loginUser.id]]"
               headers="[[authHeader]]"
               login-user="[[loginUser]]"
               on-response="_handlePswResponse"
               on-error="_handlePswError"></iron-ajax>

    <ms-topbar user="[[user]]"></ms-topbar>

    <div id="wrap">
      <header>
        <h3>
          个人设置
        </h3>
        <paper-tabs selected="[[selectedTab]]" align-bottom id="tabs" noink>
          <paper-tab on-tap="_updateMsg">基本资料</paper-tab>
          <paper-tab on-tap="_updatePassword">修改密码</paper-tab>
        </paper-tabs>

      </header>
      <form is="iron-form" id="updatePassword" hidden$="[[!isUpdatePassword]]">
        <paper-input id="oldPassword"
                     focused
                     name="old_password"
                     label="请输入旧密码"
                     type="password"
                     required
                     auto-validate
                     error-message="请输入旧密码">
        </paper-input>

        <paper-input id="newPassword"
                     name="new_password"
                     label="请输入新密码"
                     type="password"
                     auto-validate
                     pattern="[a-zA-Z0-9_]{6,16}"
                     on-value-changed="_validatePwd"
                     error-message="密码由6-16位数字和字母组成">
        </paper-input>

        <paper-input id="repeatPassword"
                     label="请确认新密码"
                     type="password"
                     on-keydown="_checkPress"
                     on-value-changed="_validatePwd"
                     error-message="两次输入密码不一致">
        </paper-input>

        <paper-button raised on-tap="save">保存</paper-button>
      </form>

      <form is="iron-form" id="msg" hidden$="[[isUpdatePassword]]">
        <section id="text">
          <section>
            <span>昵称:</span>
            <input type="text" name="name">
          </section>

          <section>
            <span>爱好:</span>
            <textarea name="name" rows="6" cols="19"></textarea>
          </section>

          <section>
            <span>性别:</span>
            <input type="radio" name="sex" checked="">男
            <input type="radio" name="sex">女
            <input type="radio" name="sex">保密
          </section>

          <section>
            <span>生日:</span>
            <input type="date" id="date">
          </section>

          <section>
            <span>地区:</span>
            <input type="text">
          </section>
          <button type="button" name="button" id="save">保存</button>
        </section>

        <section id="photo">
          <img src="../../images/me_photo.jpg" width="140px" height="140px" id="image">
          <span id="changePhoto" on-tap="_changePhoto">更换头像</span>
          <input type="file" id="file" accept="image/png,image/gif,image/jpg" on-change="_handleChangePhoto">
        </section>
      </form>
      <paper-toast id="toast"></paper-toast>

    </div>
  </template>
  <script>
    Polymer({
      is: 'ms-me-edit',
      behaviors: [Polymer.msConnectBehavior],

      properties: {
        isUpdatePassword: {
          type: Boolean,
          notify: true,
          value: false,
          reflectToAttribute: true
        },

        selectedTab: {
          type: Number,
          notify: true,
          value: 0,
        },

        _isSamePwd: {
          type: Boolean,
          notify: true,
          observer: '_observeIsSamePwd'
        }

      },

      save() {
        if (this.$.updatePassword.validate() === false) {
          return;
        }

        let data = this.$.updatePassword.serialize();
        this.$.pswAjax.body = data;

        this.$.pswAjax.generateRequest();
      },

      _toast(msg) {
        let toast = this.$.toast;
        toast.text = msg;
        toast.open();
      },

      // 验证密码是否一致
      _validatePwd() {
        if (this.$.newPassword.value !== this.$.repeatPassword.value) {
          this._isSamePwd = false;
          return;
        }

        this._isSamePwd = true;
      },

      // 如果密码不一致要采取的操作
      _observeIsSamePwd() {
        if (this._isSamePwd) {
          this.$.repeatPassword.invalid = false;
          return;
        }

        this.$.repeatPassword.invalid = true;
      },

      _updatePassword() {
        this.isUpdatePassword = true;
      },

      _updateMsg() {
        this.isUpdatePassword = false;
      },

      _changePhoto() {
        this.$.file.click();
      },

      _handleChangePhoto() {
        let file = this.$.file;
        this.$.changePhoto.innerHTML = file.files[0].name;
      },

      _handlePswResponse() {
        this._toast('密码修改成功！')
        setTimeout(()=> {
          location.href = '/me';
        }, 1000);
      },

      _handlePswError(e) {
        if(e.detail.request.status === 400) {
          this._toast('旧密码错误');
        } else {
          this._toast('用户不存在');
        }
      },

      // Enter的情况触发登录
      _checkPress(e) {
        if (e.keyCode === 13) {
          this.save();
        }
      }
    });
  </script>
</dom-module>
